<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Gringo Bicicletería</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS solo para el carrusel -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
   <link rel="stylesheet" href="estilos.css" />
</head>
<body>

  <header>
    <img src="imagenes/logo1.jpg" alt="Logo El Gringo" class="logo-full" />
  </header>

  <nav>
    <ul>
      <li><a href="#carrusel">Contacto</a></li>
      <li><a href="#contacto">Galería</a></li>
    </ul>
  </nav>

  <!-- HERO con imagen de fondo -->
  <section id="hero" class="hero">
    <div class="hero-contenido">
      <h1>Repuestos y Reparaciones </h1>
      <p>Todo para tu bicicleta.</p>
    </div>
  </section>

  <!-- CARRUSEL de imágenes (sección reemplaza "servicios") -->
  <section id="carrusel" class="container my-5">
    <h2 class="text-center mb-4">Galería de Servicios</h2>
    <div id="carouselServicios" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="imagenes/servicio1.jpg" class="d-block w-100" alt="Servicio 1">
        </div>
        <div class="carousel-item">
          <img src="imagenes/servicio2.jpg" class="d-block w-100" alt="Servicio 2">
        </div>
        <div class="carousel-item">
          <img src="imagenes/servicio3.jpg" class="d-block w-100" alt="Servicio 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselServicios" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselServicios" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- CONTACTO -->
  <section id="contacto" class="contacto">
    <h2>Contacto</h2>
    <p>Escribinos por WhatsApp o visitanos en el taller.</p>
    <a href="https://wa.me/549XXXXXXXXXX" class="btn-whatsapp">WhatsApp</a>
  </section>

  <footer>
    <p>© 2025 El Gringo Bicicletería - Todos los derechos reservados</p>
  </footer>

  <!-- Bootstrap JS (para que el carrusel funcione) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
